        <h2>Add recipe</h2>
        <form>
            <div class="row mb-3">
         <label for="inputRecipeName" class="col-sm-0 col-form-label">Recipe Name: </label>
         <div class="col-sm-5">
            <input type="text" id="inputRecipeName" class="form-control" />
            </div>
            </div>

            
            <div class="row mb-3">
                <label for="inputCategory" class="col-sm-0 col-form-label">Category: </label>
                <div class="col-sm-5">
                    <input type="text" id="inputCategory" class="form-control" />
                   </div>
                   </div>
            
                   <div class="row mb-3">
                    <label for="inputServings" class="col-sm-0 col-form-label">Servings: </label>
                    <div class="col-sm-5">
                        <input type="number" id="inputServings" class="form-control" />
                       </div>
                       </div>

                       <div class="row mb-3">
                        <label for="inputCookingTime" class="col-sm-0 col-form-label">Cooking Time: </label>
                        <div class="col-sm-5">
                            <input type="text" id="inputCookingTime" class="form-control" />
                           </div>
                           </div>    
                           
                           <div class="row mb-3">
                            <label for="inputIngredients" class="col-sm-0 col-form-label">Ingredients: </label>
                            <div class="col-sm-5">
                                <input type="text" id="inputIngredients" class="form-control" />
                               </div>
                               </div>   

    

            
            <br>
            <div>
            <button type="button" id="buttonUploadImage">Upload image</button>
            <br>
            <button type="button" id="buttonAddRecipe">Submit</button>
            
            
            
        </form>
    </div>

    <div>
        <form>
            <h2>Update recipe</h2>
         
            <input type="number" id="inputId" class="form-control" placeholder="enter Recipe id you would like to update" />
            <input type="text" id="updateRecipeName"class="form-control" placeholder="Enter Recipe name"/>
            <input type="text" id="updateCategory" placeholder="Enter Recipe category" class="form-control" />
            <input type="number" id="updateServings" placeholder="Enter Servings"class="form-control" />
            <input type="text" id="updateCookingTime" placeholder="Enter cooking time" class="form-control" />
            <input type="text" id="updateIngredients" placeholder="Enter ingredients" class="form-control" />
            <button type="button" class="btn btn-primary mt-2" id="buttonUpdate">Update</button>
        </form>
</div>
